<!DOCTYPE html>
<html>
  <head>
    <title>Face Recognition using OpenCV and Mediapipe</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      label {
        font-size: 24px;
      }

      button {
        font-size: 20px;
        padding: 16px 32px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>얼굴 인식</h1>
      <label>카메라 화면에서 6초간 얼굴을 인식합니다.</label>
      <form action="/capture">
        <button type="submit">시작하기</button>
      </form>
    </div>
  </body>
</html>
